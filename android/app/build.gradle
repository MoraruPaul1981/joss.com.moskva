plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}





def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}







def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {

    namespace "com.comming.commintprices"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }


    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.comming.commintprices"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 29
        //noinspection EditedTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion 31
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }



    signingConfigs {
        release {

            v1SigningEnabled false
            v2SigningEnabled true
            enableV3Signing = true


            def keystoreProperties = new Properties()
            keystorePropertiesFile = rootProject.file('key.properties')
            if (keystorePropertiesFile.exists()){
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

                println(          keystoreProperties.get('storeFile'))

             /*   storeFile file('C:/Users/moraru_pi/upload-keystore4.jks')
                storePassword 'password'
                keyAlias = 'upload'
                keyPassword 'password'*/



                storeFile keystoreProperties.get('storeFile')
                keyAlias keystoreProperties.get('keyAlias')
                keyPassword keystoreProperties.get('keyPassword')
                storePassword keystoreProperties.get('storePassword')

            }



        }
        debug {

            v1SigningEnabled false
            v2SigningEnabled true
            enableV3Signing = true


            def keystoreProperties = new Properties()
            keystorePropertiesFile = rootProject.file('key.properties')
            if (keystorePropertiesFile.exists()){
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))


                println(          keystoreProperties.get('storeFile'))

             /*   storeFile file('C:/Users/moraru_pi/upload-keystore4.jks')
                storePassword 'password'
                keyAlias = 'upload'
                keyPassword 'password'*/


                storeFile keystoreProperties.get('storeFile')
                keyAlias keystoreProperties.get('keyAlias')
                keyPassword keystoreProperties.get('keyPassword')
                storePassword keystoreProperties.get('storePassword')


            }

        }
    }

    buildTypes {
        release {
            println(signingConfigs.release)
            signingConfig signingConfigs.release
        }
        debug {
            println(signingConfigs.debug)
            signingConfig signingConfigs.debug
        }
    }



}

flutter {
    source '../..'
}

